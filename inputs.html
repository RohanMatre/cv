<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input File</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name: </label><br>
      <input type="text" name="" value=""><br>
      <label>Search Here :</label>
      <input type="search" name="" value=""><br>
      <input type="color" name="" value=""><br>
      <input type="file" name="" value=""><br>
      <input type="date" name="" value=""><br>
      <input type="datetime" name="" value=""><br>
      <input type="datetime-local" name="" value=""><br>
      <input type="hidden" name="" value=""><br>
      <input type="month" name="" value=""><br>
      <input type="image" name="" value=""><br>
      <input type="range" name="" value=""><br>
      <label>Do you like this Website?</label>
      <input type="radio" name="" value=""><br />
      <input type="tel" name="" value=""><br>
      <input type="time" name="" value=""><br>
      <input type="url " name="" value=""><br>
      <fieldset>
        <legend>Title</legend>
        <label><input type="radio" name="radio"> Select me</label>
      </fieldset><br>

      <select><br>
        <optgroup label="Group 1">
          <option>Option 1.1</option>
        </optgroup>
        <optgroup label="Group 2">
          <option>Option 2.1</option>
          <option>Option 2.2</option>
        </optgroup>
        <optgroup label="Group 3" disabled>
          <option>Option 3.1</option>
          <option>Option 3.2</option>
          <option>Option 3.3</option>
        </optgroup>
      </select><br>

<label>Write up your Bio :</label>
      <input type="textarea" name="" value=""><br>
      <label>Do you want to Sign up in Email List?</label>
      <input type="checkbox" name="" value=""><br>
      <label>Email</label><br>
      <input type="email" name="" value=""><br>
      <label>Password</label><br>
      <input type="password" name="" value=""><br>

      <input type="reset" name="" >
      <input type="submit" name="">
    </form>
  </body>
</html>
